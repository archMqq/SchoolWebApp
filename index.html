<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="btn" id="memoryButton">Введение</button>
        <button class="btn" id="planButton">План по запоминанию</button>
        <button class="btn" id="instructionsButton">Инструкция</button>
    </div>
    <!-- Оверлей и попап -->
    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <button class="close" id="closePopup">✖</button>
            <div class="popup-content" id="popupContent"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
